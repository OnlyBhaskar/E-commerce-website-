<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AllBuy</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navbar here -->
    <header>
      <div class="navbar flex container">
        <a href="#" class="logo"> all<span>BuY.</span> </a>
        <ul class="navlist flex">
          <li>
            <a href="#" class="link link-active">HOME</a>
          </li>
          <li>
            <a href="#" class="link">SHOP</a>
          </li>
          <li>
            <a href="#" class="link">PAGE</a>
          </li>
          <li>
            <a href="#" class="link">BLOG</a>
          </li>
          <li>
            <a href="#" class="link">CONTACT</a>
          </li>
          <li class="nav-icons flex">
            <a href="#" class="icon">
              <i class="fa-solid fa-magnifying-glass"></i>
            </a>
            <a href="#" class="icon">
              <i class="fa-solid fa-user"></i>
            </a>
            <a href="#" class="icon icon-active">
              <i class="fa-solid fa-shopping-bag"></i>
            </a>
          </li>
        </ul>
        <a href="#" class="hamburger">
          <i class="fa-solid fa-bars"></i>
        </a>
      </div>
    </header>

    <!-- section here -->
    <main>
      <section class="hero">
        <div class="hero-content flex container">
          <div>
            <h3>Summer Fashion</h3>
            <h1>New collection</h1>
            <h4>Big sale of this week ut to <span>30%</span></h4>
            <button>Shop Now</button>
          </div>
        </div>
      </section>
      <section class="section">
        <div class="category-container container">
          <div class="category">
            <img src="for men.jpg" />
            <button>For Man</button>
          </div>
          <div class="category">
            <img src="for kids.jpg" />
            <button>For Kids</button>
          </div>
          <div class="category">
            <img src="for accessories.jpg" />
            <button>For Accessories</button>
          </div>
          <div class="category">
            <img src="for women.jpg" />
            <button>For Woman</button>
          </div>
        </div>
      </section>
      <!-- New Product Section  -->
      <section class="section">
        <div class="container">
          <h2>New Product</h2>
          <div class="line"></div>

          <div class="card-container flex">
                <div class="card">
                   <img src="card-image1.jpg">
                    <div class="card-content">
                        <p class="title">
                            Shoes For Man  
                        </p>
                        <div>
                            <span class="amount">$100</span>
                        </div>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
                <div class="card sale">
                   <img src="card-image2.jpg">
                    <div class="card-content">
                        <p class="title">
                            Leather Handbag Out Edition  
                        </p>
                        <div>
                            <del>$150.00</del>
                            <span class="amount">$100</span>
                        </div>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
                <div class="card New">
                   <img src="card-image3.jpg">
                    <div class="card-content">
                        <p class="title">
                            Shoes For Man  
                        </p>
                        <div>
                            <span class="amount">$100</span>
                        </div>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
                <div class="card New">
                   <img src="card-image4.jpg">
                    <div class="card-content">
                        <p class="title">
                            Shoes For Man  
                        </p>
                        <div class="price" >
                            <span class="amount">$100</span>
                        </div>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
          </div>
        </div>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
